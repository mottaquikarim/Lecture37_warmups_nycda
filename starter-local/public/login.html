<!doctype html>
<html>
    <head>
        <title>Simple Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    </head>
    <body data-template-name="login">
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column">
<div class="card">
  <div class="card-content">
    <p class="title">
        Login
    </p>
    <div class="field">
      <label class="label">Username</label>
      <p class="control">
        <input class="input" type="text" placeholder="Text input" value="guest">
      </p>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <p class="control">
        <input class="input" type="password" placeholder="Text input" value="guest">
      </p>
    </div>

    <div class="field">
      <button class="button is-primary js-login">Submit</button>
    </div>

  </div>
</div>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
